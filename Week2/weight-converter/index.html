<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
        <title>Weight Converter</title>
    </head>
    <body class="bg-dark text-white">
        <div class="container text-center mt-4">
            <h1 class="display-4 mb-3">Weight Converter</h1>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <input id="grams" class="form-control form-control-lg mb-3" type="number" value="" placeholder="Enter Grams..."/>
                </div>    
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-3">    
                    <div class="card bg-primary text-left mb-2">
                        <div class="card-body">
                            <h4>Kilograms:</h4>
                            <div id="kilogramsOutput"></div>
                        </div>    
                    </div>    
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card bg-success text-left mb-2">
                        <div class="card-body">
                            <h4>Pounds:</h4>
                            <div id="poundsOutput"></div>
                        </div>    
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-3">    
                    <div class="card bg-danger text-left">
                        <div class="card-body">
                            <h4>Ounces:</h4>
                            <div id="ouncesOutput"></div>
                        </div>    
                    </div>
                </div>
            </div>
        </div>    
        <!ptional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="weight.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
